<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Equal Columns</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="column">
      <p>Short text.</p>
    </div>
    <div class="column">
      <p>This column has a bit more content than the first one.</p>
    </div>
    <div class="column">
      <p>This is the third column and it contains the most content of all three columns to demonstrate equal width behavior.</p>
    </div>
  </div>

</body>
</html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
